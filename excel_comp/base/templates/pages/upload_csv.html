{% extends 'base.html' %} {% block content %}

<style>
  input,
  label {
    display: block;
  }
</style>
<h3>Upload CSV</h3>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %} {{form.as_p}}
  <label for="file">Choose File:</label>
  <input type="file" name="file" id="file" />
  <button>Upload</button>
</form>
{% endblock %}
